version: "3"
services:
  db:
    environment:
      - POSTGRES_PASSWORD=alexandria
    ports:
      - "5432:5432"
  alexandria:
    build:
      context: .
      args:
        INSTALL_DEV_DEPENDENCIES: "true"
    user: "${UID:?Set UID env variable to your user id}"
    volumes:
      - home:/home/alexandria
      - ./:/app
    command:
      [
        "/bin/sh",
        "-c",
        "wait-for-it db:5432 -- poetry run python ./manage.py migrate && poetry run python ./manage.py runserver_plus --nostatic 0.0.0.0:8000",
      ]
    tty: true
    stdin_open: true
    environment:
      - ENV=dev
      - DEBUG=true
      - ALEXANDRIA_MINIO_STORAGE_ACCESS_KEY=minio
      - ALEXANDRIA_MINIO_STORAGE_SECRET_KEY=minio123
      - ALEXANDRIA_DEV_AUTH_BACKEND=true
      - ALEXANDRIA_ALLOW_ANONYMOUS_WRITE=true
  minio:
    ports:
      - "9000:9000"
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=minio123
      - MINIO_NOTIFY_WEBHOOK_ENABLE_ALEXANDRIA=on
      - MINIO_NOTIFY_WEBHOOK_ENDPOINT_ALEXANDRIA=http://alexandria:8000/api/v1/hook
  mc:
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=minio123

volumes:
  home:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: .home
  uploads:
